<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard by Gelo</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0; 
            color: #333;
            background: #f0f4f8;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }
        .bg-icon {
            position: absolute; color: rgba(0, 86, 179, 0.1);
            animation: floatUp 15s linear infinite; bottom: -100px;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- UPLOADER --- */
        .uploader-wrapper { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.15); 
            text-align: center; 
            max-width: 550px; 
            margin: 80px auto; 
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .uploader-wrapper:hover { transform: translateY(-5px); }

        .btn-upload { 
            background: linear-gradient(45deg, #0056b3, #007bff);
            color: white; padding: 15px 40px; 
            border-radius: 50px; cursor: pointer; font-weight: 800; 
            display: inline-block; margin-top: 25px; 
            box-shadow: 0 10px 20px rgba(0, 86, 179, 0.3);
            border: none; text-transform: uppercase;
        }
        input[type="file"] { display: none; }

        /* --- DASHBOARD CARDS --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 5px solid #ccc;
        }

        .card-blue { border-left-color: #0056b3; }
        .card-red { border-left-color: #dc3545; }

        .card-info h3 { margin: 0; font-size: 14px; color: #666; text-transform: uppercase; }
        .card-info p { margin: 5px 0 0; font-size: 28px; font-weight: 800; color: #333; }
        .card-icon { font-size: 40px; opacity: 0.2; }

        /* --- REPORT CONTAINER --- */
        .report-container { 
            background: white; 
            width: 95%; max-width: 1200px;
            display: none; 
            margin: 20px auto 100px auto; 
            padding: 40px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        .header-section { margin-bottom: 20px; border-bottom: 3px solid #0056b3; padding-bottom: 20px; }
        .logo-text { font-size: 28px; font-weight: 900; color: #0056b3; text-transform: uppercase; }
        
        /* --- TABLE STYLES --- */
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 30px; border: 2px solid #000; }
        th { 
            background-color: #FFFF00; 
            border: 1px solid #000; padding: 10px; 
            text-align: center; font-weight: 800; 
            text-transform: uppercase; 
        }
        td { border: 1px solid #000; padding: 8px; vertical-align: middle; }

        .total-row { background-color: #e0e0e0; font-weight: 800; font-size: 14px; }
        
        /* --- EXCEL STYLE HELPERS --- */
        .text-red { color: #FF0000 !important; font-weight: bold; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }

        /* --- CONTROLS --- */
        .controls { 
            text-align: center; margin-bottom: 30px; display: none; 
            position: sticky; top: 10px; z-index: 1000; 
            background: rgba(255,255,255,0.9); padding: 15px; 
            border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px; margin: 0 auto 30px auto;
        }
        .btn-action { 
            border: none; padding: 10px 25px; cursor: pointer; margin: 0 5px; 
            border-radius: 25px; font-weight: bold; display: inline-flex; gap: 8px;
        }
        .btn-excel { background: #107c41; color: white; } 
        .btn-reset { background: #dc3545; color: white; }

        /* --- FOOTER --- */
        .footer {
            position: fixed; bottom: 0; width: 100%;
            background: #0056b3; color: white;
            text-align: center; padding: 10px 0;
            font-size: 12px; font-weight: 600; letter-spacing: 1px;
            z-index: 2000;
        }

        @media print {
            .bg-animation, .uploader-wrapper, .controls, .footer { display: none !important; }
            .report-container { display: block !important; box-shadow: none; padding: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-animation" id="bgAnimation"></div>

    <div class="uploader-wrapper" id="uploaderBox">
        <i class="fas fa-chart-pie" style="font-size: 60px; color: #0056b3; margin-bottom: 20px;"></i>
        <h2 style="margin: 0; font-weight: 800; color: #333;">INVENTORY DASHBOARD</h2>
        <p style="color: #666; margin-top: 10px;">System by Gelo</p>
        <label for="excelInput" class="btn-upload">
            <i class="fas fa-upload"></i> Upload Excel
        </label>
        <input type="file" id="excelInput" accept=".xlsx, .xls">
    </div>

    <div class="controls" id="controlBox">
        <button onclick="exportReportToExcel()" class="btn-action btn-excel">
            <i class="fas fa-file-excel"></i> Download Excel
        </button>
        <button onclick="location.reload()" class="btn-action btn-reset">
            <i class="fas fa-redo"></i> New Upload
        </button>
    </div>

    <div class="report-container" id="reportOutput">
        
        <div class="header-section">
            <div class="logo-text">Completesolution <span style="color:#d32f2f">Pharmacy</span></div>
            <div style="margin-top:10px; font-weight:bold; color:#555;">
                INVENTORY REPORT &bull; MULTICARE &bull; AS OF <span id="currentDate"></span>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card card-blue">
                <div class="card-info">
                    <h3>Total Ending Balance</h3>
                    <p id="totalGoodStock">0</p>
                    <small style="color: green;">Good Stock</small>
                </div>
                <i class="fas fa-boxes card-icon" style="color: #0056b3;"></i>
            </div>
            <div class="card card-red">
                <div class="card-info">
                    <h3>Total Bad Stock</h3>
                    <p id="totalBadStock">0</p>
                    <small style="color: red;">Expired / Damage / Reject</small>
                </div>
                <i class="fas fa-exclamation-triangle card-icon" style="color: #dc3545;"></i>
            </div>
        </div>

        <div id="mainTableArea"></div>
        <h3 style="margin-top: 40px; text-transform:uppercase; border-bottom: 2px solid #0056b3; display:inline-block;">National Summary</h3>
        <div id="nationalTableArea"></div>
    </div>

    <div class="footer">
        SYSTEM MADE BY GELO &bull; 2025
    </div>

    <script>
        // --- BACKGROUND ICONS ---
        const icons = ['fa-pills', 'fa-syringe', 'fa-first-aid', 'fa-tablets', 'fa-notes-medical'];
        const container = document.getElementById('bgAnimation');
        for(let i=0; i<20; i++) {
            let icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} bg-icon`;
            icon.style.left = Math.random() * 100 + '%';
            icon.style.animationDuration = (Math.random() * 10 + 10) + 's';
            icon.style.fontSize = (Math.random() * 30 + 20) + 'px';
            container.appendChild(icon);
        }

        // --- DATE SETUP ---
        const today = new Date();
        document.getElementById('currentDate').innerText = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }).toUpperCase();
        
        document.getElementById('excelInput').addEventListener('change', processExcel);

        function processExcel(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array', cellDates: true });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                generateReports(jsonData);
            };
            reader.readAsArrayBuffer(file);
        }

        function findValue(row, possibleKeys) {
            for (let key of possibleKeys) { if (row[key] !== undefined) return row[key]; }
            return ''; 
        }

        function generateReports(rawData) {
            document.getElementById('uploaderBox').style.display = 'none';
            document.getElementById('reportOutput').style.display = 'block';
            document.getElementById('controlBox').style.display = 'block';

            const excludedKeywords = ['EXPIRED', 'DAMAGE', 'DAMA', 'QUARANTINE', 'BAD ORDER', 'BO', 'REJECT', 'RET'];
            let processedList = [];
            let grandTotalGood = 0;
            let grandTotalBad = 0;

            rawData.forEach(row => {
                let branch = findValue(row, ['Location Code', 'Location', 'Branch']);
                let rawQty = findValue(row, ['On Hand Qty', 'Onhand Qty', 'Quantity', 'Qty']);
                let qty = parseFloat(String(rawQty).replace(/,/g, '')) || 0;

                let isBadStock = false;
                if (branch) {
                    const upperBranch = String(branch).toUpperCase();
                    if (excludedKeywords.some(keyword => upperBranch.includes(keyword))) { isBadStock = true; }
                }

                if (isBadStock) {
                    grandTotalBad += qty;
                } else {
                    grandTotalGood += qty;
                    processedList.push({
                        branch: branch,
                        code: findValue(row, ['Stock Code', 'Code', 'Item Code']),
                        name: findValue(row, ['Stock Name', 'Name', 'Item Description']),
                        qty: qty,
                        uom: findValue(row, ['UOM', 'Unit']),
                        lot: findValue(row, ['Stock Batch No', 'Lot No']),
                        rawExpiry: findValue(row, ['Expiry', 'Expiry Date'])
                    });
                }
            });

            document.getElementById('totalGoodStock').innerText = grandTotalGood.toLocaleString();
            document.getElementById('totalBadStock').innerText = grandTotalBad.toLocaleString();

            processedList.sort((a, b) => {
                const branchA = (a.branch || '').toString().toUpperCase();
                const branchB = (b.branch || '').toString().toUpperCase();
                if (branchA !== branchB) return branchA < branchB ? -1 : 1;
                return (a.code || '').toString().localeCompare((b.code || '').toString());
            });

            let mainTableHTML = `
                <table border="1"> 
                    <thead>
                        <tr style="height: 40px;">
                            <th style="background-color: #FFFF00; width: 15%;">BRANCH</th>
                            <th style="background-color: #FFFF00; width: 10%;">CODE</th>
                            <th style="background-color: #FFFF00; width: 35%;">NAME</th>
                            <th style="background-color: #FFFF00; width: 8%;">ENDING</th>
                            <th style="background-color: #FFFF00; width: 8%;">UOM</th>
                            <th style="background-color: #FFFF00; width: 12%;">LOT NO</th>
                            <th style="background-color: #FFFF00; width: 12%;">EXPIRY</th>
                        </tr>
                    </thead>
                    <tbody>`;

            let nationalSummary = {};
            processedList.forEach(item => {
                if (item.code) {
                    if (!nationalSummary[item.code]) { nationalSummary[item.code] = { name: item.name, uom: item.uom, totalQty: 0 }; }
                    nationalSummary[item.code].totalQty += item.qty;
                }

                let expiryDisplay = '';
                let rowStyle = ''; 

                if (item.rawExpiry) {
                    let expDate = new Date(item.rawExpiry);
                    if (!isNaN(expDate)) {
                        expiryDisplay = expDate.toLocaleDateString('en-US');
                        let oneYearFromNow = new Date();
                        oneYearFromNow.setFullYear(today.getFullYear() + 1);
                        if (expDate < oneYearFromNow) { rowStyle = 'color: #FF0000; font-weight: bold;'; }
                    } else { expiryDisplay = item.rawExpiry; }
                }

                mainTableHTML += `
                    <tr style="${rowStyle}">
                        <td>${item.branch}</td>
                        <td class="text-center" style="mso-number-format:'\@'">${item.code}</td>
                        <td style="font-weight: bold;">${item.name}</td>
                        <td class="text-center">${item.qty}</td>
                        <td class="text-center">${item.uom}</td>
                        <td class="text-center" style="mso-number-format:'\@'">${item.lot}</td>
                        <td class="text-center">${expiryDisplay}</td>
                    </tr>`;
            });

            mainTableHTML += `
                <tr class="total-row">
                    <td colspan="3" class="text-right">GRAND TOTAL:</td>
                    <td class="text-center" style="font-size: 14px;">${grandTotalGood}</td>
                    <td colspan="3" style="background-color: #e0e0e0;"></td> 
                </tr></tbody></table>`;
            
            document.getElementById('mainTableArea').innerHTML = mainTableHTML;

            let nationalList = Object.keys(nationalSummary).map(key => ({ code: key, ...nationalSummary[key] }));
            nationalList.sort((a, b) => (a.code || '').toString().localeCompare((b.code || '').toString()));

            let nationalHTML = `
                <table border="1">
                    <thead>
                        <tr style="height: 40px;">
                            <th style="background-color: #FFFF00; width: 15%;">CODE</th>
                            <th style="background-color: #FFFF00; width: 65%;">NAME</th>
                            <th style="background-color: #FFFF00; width: 10%;">ENDING</th>
                            <th style="background-color: #FFFF00; width: 10%;">UOM</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            let grandTotalNational = 0;
            nationalList.forEach(item => {
                grandTotalNational += item.totalQty;
                nationalHTML += `
                    <tr>
                        <td class="text-center" style="mso-number-format:'\@'">${item.code}</td>
                        <td style="font-weight: bold;">${item.name}</td>
                        <td class="text-center" style="font-weight:bold;">${item.totalQty}</td>
                        <td class="text-center">${item.uom}</td>
                    </tr>`;
            });
            nationalHTML += `
                <tr class="total-row">
                    <td colspan="2" class="text-right">TOTAL:</td>
                    <td class="text-center" style="font-size: 14px;">${grandTotalNational}</td>
                    <td style="background-color: #e0e0e0;"></td>
                </tr></tbody></table>`;

            document.getElementById('nationalTableArea').innerHTML = nationalHTML;
        }

        // --- DOWNLOAD EXCEL (FIXED FOR ENCODING & STYLING) ---
        function exportReportToExcel() {
            var content = document.getElementById('reportOutput').innerHTML;
            
            // Remove dashboard stats from excel
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var dashboard = tempDiv.querySelector('.dashboard-grid');
            if(dashboard) dashboard.remove(); 

            // Add Spacing for Excel
            var finalContent = tempDiv.innerHTML.replace('<div id="mainTableArea">', '<br><br><div id="mainTableArea">');

            // Template with CHARSET and STYLING
            var template = `
                <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40">
                <head>
                    <meta charset="UTF-8"> <style>
                        body { font-family: Arial, sans-serif; font-size: 12pt; } /* Bigger Font */
                        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
                        th { background-color: #FFFF00; border: 1px solid black; font-weight: bold; text-align: center; height: 40px; font-size: 12pt; }
                        td { border: 1px solid black; vertical-align: middle; padding: 10px; font-size: 11pt; } /* Bigger Padding */
                        .text-center { text-align: center; }
                        .text-right { text-align: right; }
                        .total-row { background-color: #e0e0e0; font-weight: bold; border-top: 2px solid black; font-size: 14pt; }
                        .logo-text { color: #0056b3; font-size: 20px; font-weight: bold; }
                    </style>
                </head>
                <body>
                    ${finalContent}
                </body>
                </html>`;

            var blob = new Blob([template], { type: 'application/vnd.ms-excel;charset=utf-8' });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Inventory_Report_${new Date().toISOString().slice(0,10)}.xls`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
