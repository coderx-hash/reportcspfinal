<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelo's Inventory System</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 20px; 
            color: #333;
            background: #eef2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers everything horizontally */
            overflow-x: hidden;
        }

        /* --- INTRO ANIMATION OVERLAY --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out;
        }
        .intro-logo {
            font-size: 40px; font-weight: 900; color: #0056b3;
            text-transform: uppercase; letter-spacing: 2px;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .intro-sub {
            font-size: 16px; color: #666; margin-top: 10px;
            opacity: 0; animation: fadeIn 1s ease-in forwards 0.5s;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }
        .bg-icon {
            position: absolute; color: rgba(0, 86, 179, 0.05);
            animation: floatUp 20s linear infinite; bottom: -100px;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- FLOATING CARD STYLE (The "Float" Effect) --- */
        .floating-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 900px; /* Limits width so it's not "sobrang laki" */
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.8);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- UPLOADER SECTION --- */
        .uploader-content { text-align: center; }
        .upload-icon { 
            font-size: 60px; 
            background: linear-gradient(45deg, #0056b3, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .btn-upload { 
            background: linear-gradient(90deg, #0056b3, #004494);
            color: white; padding: 15px 50px; 
            border-radius: 50px; cursor: pointer; font-weight: 700; 
            display: inline-block; margin-top: 25px; 
            box-shadow: 0 10px 25px rgba(0, 86, 179, 0.3);
            transition: all 0.3s;
        }
        .btn-upload:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(0, 86, 179, 0.4); }
        input[type="file"] { display: none; }

        /* --- DASHBOARD --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #ccc;
            display: flex; align-items: center; justify-content: space-between;
        }
        .card-blue { border-left-color: #0056b3; background: #e3f2fd; }
        .card-red { border-left-color: #dc3545; background: #ffebee; }
        
        .stat-info h3 { margin: 0; font-size: 12px; text-transform: uppercase; color: #555; letter-spacing: 1px; }
        .stat-info p { margin: 5px 0 0; font-size: 24px; font-weight: 800; color: #333; }

        /* --- TABLE STYLES --- */
        .table-responsive {
            width: 100%;
            overflow-x: auto; /* Magic for Mobile: Scrolls sideways if too big */
            border-radius: 8px;
            border: 1px solid #eee;
        }

        table { width: 100%; border-collapse: collapse; font-size: 12px; min-width: 800px; /* Ensures table doesn't squish */ }
        th { 
            background-color: #FFFF00; 
            border: 1px solid #333; padding: 12px; 
            text-align: center; font-weight: 800; color: #000;
        }
        td { border: 1px solid #333; padding: 10px; vertical-align: middle; }

        .total-row { background-color: #e9ecef; font-weight: 800; font-size: 13px; }
        
        /* Helpers */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .hidden { display: none; }

        /* --- CONTROLS --- */
        .controls { 
            display: none; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; 
        }
        .btn-action { 
            border: none; padding: 10px 25px; cursor: pointer; 
            border-radius: 30px; font-weight: 600; font-size: 14px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        .btn-excel { background: #107c41; color: white; } 
        .btn-reset { background: white; color: #dc3545; border: 1px solid #dc3545; }
        .btn-action:hover { transform: translateY(-2px); }

        /* --- FOOTER --- */
        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 12px; color: #999;
            font-weight: 600; letter-spacing: 1px;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .floating-card { padding: 20px; width: 100%; margin-top: 10px; }
            .intro-logo { font-size: 24px; }
            .btn-upload { width: 100%; padding: 15px; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="intro-logo">Completesolution <span style="color:#d32f2f">Pharmacy</span></div>
        <div class="intro-sub">Smart Inventory System</div>
    </div>

    <div class="bg-animation" id="bgAnimation"></div>

    <div class="floating-card" id="uploaderCard">
        <div class="uploader-content">
            <i class="fas fa-file-invoice upload-icon"></i>
            <h2 style="margin: 10px 0; color: #333; font-weight:800;">INVENTORY DASHBOARD</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 30px;">
                Upload your excel file to generate a clean, filtered report.
            </p>
            
            <label for="excelInput" class="btn-upload">
                <i class="fas fa-cloud-upload-alt"></i> SELECT FILE
            </label>
            <input type="file" id="excelInput" accept=".xlsx, .xls">
        </div>
    </div>

    <div class="controls" id="controlBox">
        <button onclick="exportReportToExcel()" class="btn-action btn-excel">
            <i class="fas fa-download"></i> Download Excel
        </button>
        <button onclick="location.reload()" class="btn-action btn-reset">
            <i class="fas fa-redo"></i> Reset
        </button>
    </div>

    <div class="floating-card hidden" id="reportCard">
        
        <div style="text-align: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px;">
            <div style="font-size: 24px; font-weight: 900; color: #0056b3; text-transform: uppercase;">
                Completesolution <span style="color:#d32f2f">Pharmacy</span>
            </div>
            <div style="font-size: 12px; font-weight: bold; color: #555; margin-top: 5px;">
                INVENTORY REPORT &bull; MULTICARE &bull; AS OF <span id="currentDate"></span>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card card-blue">
                <div class="stat-info">
                    <h3>Good Stock</h3>
                    <p id="totalGoodStock">0</p>
                </div>
                <i class="fas fa-check-circle" style="font-size:30px; color:#0056b3; opacity:0.3;"></i>
            </div>
            <div class="stat-card card-red">
                <div class="stat-info">
                    <h3>Bad Stock</h3>
                    <p id="totalBadStock">0</p>
                </div>
                <i class="fas fa-times-circle" style="font-size:30px; color:#dc3545; opacity:0.3;"></i>
            </div>
        </div>

        <div class="table-responsive" id="mainTableArea"></div>
        
        <h3 style="margin-top: 40px; font-size: 16px; color: #0056b3;">NATIONAL SUMMARY</h3>
        <div class="table-responsive" id="nationalTableArea"></div>

    </div>

    <div class="footer">
        SYSTEM MADE BY GELO &copy; 2025
    </div>

    <script>
        // --- INTRO ANIMATION LOGIC ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                const intro = document.getElementById('intro-overlay');
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                }, 1000);
            }, 2500); // 2.5 seconds intro
        });

        // --- BACKGROUND ICONS ---
        const icons = ['fa-pills', 'fa-syringe', 'fa-first-aid', 'fa-tablets', 'fa-notes-medical'];
        const container = document.getElementById('bgAnimation');
        for(let i=0; i<15; i++) {
            let icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} bg-icon`;
            icon.style.left = Math.random() * 100 + '%';
            icon.style.animationDuration = (Math.random() * 15 + 15) + 's';
            icon.style.fontSize = (Math.random() * 20 + 20) + 'px';
            container.appendChild(icon);
        }

        // --- MAIN LOGIC ---
        const today = new Date();
        document.getElementById('currentDate').innerText = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }).toUpperCase();
        
        document.getElementById('excelInput').addEventListener('change', processExcel);

        function processExcel(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array', cellDates: true });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                generateReports(jsonData);
            };
            reader.readAsArrayBuffer(file);
        }

        function findValue(row, possibleKeys) {
            for (let key of possibleKeys) { if (row[key] !== undefined) return row[key]; }
            return ''; 
        }

        function generateReports(rawData) {
            // TRANSITION UI
            document.getElementById('uploaderCard').style.display = 'none';
            document.getElementById('reportCard').classList.remove('hidden');
            document.getElementById('controlBox').style.display = 'flex';

            const excludedKeywords = ['EXPIRED', 'DAMAGE', 'DAMA', 'QUARANTINE', 'BAD ORDER', 'BO', 'REJECT', 'RET'];
            let processedList = [];
            let grandTotalGood = 0;
            let grandTotalBad = 0;

            rawData.forEach(row => {
                let branch = findValue(row, ['Location Code', 'Location', 'Branch']);
                let rawQty = findValue(row, ['On Hand Qty', 'Onhand Qty', 'Quantity', 'Qty']);
                let qty = parseFloat(String(rawQty).replace(/,/g, '')) || 0;

                let isBadStock = false;
                if (branch) {
                    const upperBranch = String(branch).toUpperCase();
                    if (excludedKeywords.some(keyword => upperBranch.includes(keyword))) { isBadStock = true; }
                }

                if (isBadStock) {
                    grandTotalBad += qty;
                } else {
                    grandTotalGood += qty;
                    processedList.push({
                        branch: branch,
                        code: findValue(row, ['Stock Code', 'Code', 'Item Code']),
                        name: findValue(row, ['Stock Name', 'Name', 'Item Description']),
                        qty: qty,
                        uom: findValue(row, ['UOM', 'Unit']),
                        lot: findValue(row, ['Stock Batch No', 'Lot No']),
                        rawExpiry: findValue(row, ['Expiry', 'Expiry Date'])
                    });
                }
            });

            document.getElementById('totalGoodStock').innerText = grandTotalGood.toLocaleString();
            document.getElementById('totalBadStock').innerText = grandTotalBad.toLocaleString();

            processedList.sort((a, b) => {
                const branchA = (a.branch || '').toString().toUpperCase();
                const branchB = (b.branch || '').toString().toUpperCase();
                if (branchA !== branchB) return branchA < branchB ? -1 : 1;
                return (a.code || '').toString().localeCompare((b.code || '').toString());
            });

            // MAIN TABLE
            let mainTableHTML = `
                <table border="1"> 
                    <thead>
                        <tr>
                            <th style="background-color: #FFFF00; width:15%;">BRANCH</th>
                            <th style="background-color: #FFFF00; width:10%;">CODE</th>
                            <th style="background-color: #FFFF00; width:35%;">NAME</th>
                            <th style="background-color: #FFFF00; width:8%;">ENDING</th>
                            <th style="background-color: #FFFF00; width:8%;">UOM</th>
                            <th style="background-color: #FFFF00; width:12%;">LOT NO</th>
                            <th style="background-color: #FFFF00; width:12%;">EXPIRY</th>
                        </tr>
                    </thead>
                    <tbody>`;

            let nationalSummary = {};
            processedList.forEach(item => {
                if (item.code) {
                    if (!nationalSummary[item.code]) { nationalSummary[item.code] = { name: item.name, uom: item.uom, totalQty: 0 }; }
                    nationalSummary[item.code].totalQty += item.qty;
                }

                let expiryDisplay = '';
                let rowStyle = ''; 

                if (item.rawExpiry) {
                    let expDate = new Date(item.rawExpiry);
                    if (!isNaN(expDate)) {
                        expiryDisplay = expDate.toLocaleDateString('en-US');
                        let oneYearFromNow = new Date();
                        oneYearFromNow.setFullYear(today.getFullYear() + 1);
                        if (expDate < oneYearFromNow) { rowStyle = 'color: #FF0000; font-weight: bold;'; }
                    } else { expiryDisplay = item.rawExpiry; }
                }

                mainTableHTML += `
                    <tr style="${rowStyle}">
                        <td>${item.branch}</td>
                        <td class="text-center" style="mso-number-format:'\@'">${item.code}</td>
                        <td style="font-weight: 600;">${item.name}</td>
                        <td class="text-center">${item.qty}</td>
                        <td class="text-center">${item.uom}</td>
                        <td class="text-center" style="mso-number-format:'\@'">${item.lot}</td>
                        <td class="text-center">${expiryDisplay}</td>
                    </tr>`;
            });

            mainTableHTML += `
                <tr class="total-row">
                    <td colspan="3" class="text-right">GRAND TOTAL:</td>
                    <td class="text-center">${grandTotalGood}</td>
                    <td colspan="3" style="background-color: #e9ecef;"></td> 
                </tr></tbody></table>`;
            
            document.getElementById('mainTableArea').innerHTML = mainTableHTML;

            // NATIONAL TABLE
            let nationalList = Object.keys(nationalSummary).map(key => ({ code: key, ...nationalSummary[key] }));
            nationalList.sort((a, b) => (a.code || '').toString().localeCompare((b.code || '').toString()));

            let nationalHTML = `
                <table border="1">
                    <thead>
                        <tr>
                            <th style="background-color: #FFFF00;">CODE</th>
                            <th style="background-color: #FFFF00;">NAME</th>
                            <th style="background-color: #FFFF00;">ENDING</th>
                            <th style="background-color: #FFFF00;">UOM</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            let grandTotalNational = 0;
            nationalList.forEach(item => {
                grandTotalNational += item.totalQty;
                nationalHTML += `
                    <tr>
                        <td class="text-center" style="mso-number-format:'\@'">${item.code}</td>
                        <td style="font-weight: 600;">${item.name}</td>
                        <td class="text-center" style="font-weight:bold;">${item.totalQty}</td>
                        <td class="text-center">${item.uom}</td>
                    </tr>`;
            });
            nationalHTML += `
                <tr class="total-row">
                    <td colspan="2" class="text-right">TOTAL:</td>
                    <td class="text-center">${grandTotalNational}</td>
                    <td style="background-color: #e9ecef;"></td>
                </tr></tbody></table>`;

            document.getElementById('nationalTableArea').innerHTML = nationalHTML;
        }

        // --- EXCEL DOWNLOAD (WITH GANDAHAN SPACING FIX) ---
        function exportReportToExcel() {
            var content = document.getElementById('reportCard').innerHTML;
            
            // Clean up content for Excel (remove dashboard stats, they are for screen only)
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var dashboard = tempDiv.querySelector('.dashboard-grid');
            if(dashboard) dashboard.remove(); 

            // Add Spacing between components
            var finalContent = tempDiv.innerHTML
                .replace('<div class="table-responsive" id="mainTableArea">', '<br><div id="mainTableArea">')
                .replace('<h3>NATIONAL SUMMARY</h3>', '<br><br><h3>NATIONAL SUMMARY</h3>');

            var template = `
                <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40">
                <head>
                    <meta charset="UTF-8"> <style>
                        body { font-family: Arial, sans-serif; font-size: 12pt; }
                        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
                        th { background-color: #FFFF00; border: 1px solid black; font-weight: bold; text-align: center; height: 40px; font-size: 11pt; }
                        td { border: 1px solid black; vertical-align: middle; padding: 8px; font-size: 11pt; }
                        .text-center { text-align: center; }
                        .text-right { text-align: right; }
                        .total-row { background-color: #e9ecef; font-weight: bold; font-size: 14pt; }
                    </style>
                </head>
                <body>
                    ${finalContent}
                </body>
                </html>`;

            var blob = new Blob([template], { type: 'application/vnd.ms-excel;charset=utf-8' });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Inventory_Report_${new Date().toISOString().slice(0,10)}.xls`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
